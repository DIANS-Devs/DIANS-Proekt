<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<div id="reviewModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Add Review</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" id="closeReviewModalBtn">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Review form styling goes here -->
                <form id="reviewForm" th:action="@{/wineries/submitReview}" method="post">
                    <div class="form-group">
                        <label for="rating">Rating:</label>
<!--                        TODO check it out later-->
                        <input type="number" class="form-control" id="rating" name="rating" required min="1" max="5"
                               th:value="${userReview != 'error' && userReview != '' ? userReview.rating : ''}">
                    </div>
                    <input type="hidden" th:name="wineryId" th:value="${wineryId}" />
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" name="comment" required
                                  th:text="${userReview != 'error' && userReview != '' ? userReview.content : ''}"></textarea>                    </div>

                    <!-- Could be removed -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</div>
