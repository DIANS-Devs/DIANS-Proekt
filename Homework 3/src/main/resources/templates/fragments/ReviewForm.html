<!-- fragments/ReviewForm.html -->

<div id="reviewModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Add Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Review form styling goes here -->
                <form id="reviewForm" th:action="@{/wineries/submitReview}" method="post">
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" class="form-control" id="rating" name="rating" required min="1" max="5">
                    </div>
                    <input type="hidden" th:name="wineryId" th:value="${wineryId}" />
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" name="comment" required></textarea>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add this script to enable closing the modal with the "X" button
    document.addEventListener('DOMContentLoaded', function () {
        let closeButton = document.querySelector('#reviewModal .close');
        closeButton.addEventListener('click', function () {
            let modal = document.getElementById('reviewModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
        });
    });
</script>
