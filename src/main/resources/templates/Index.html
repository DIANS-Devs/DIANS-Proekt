<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="../base/Layout :: base(title='Home')">
<body th:fragment="content">
<form th:action="@{/wineries}" method="post" class="container bg-body-secondary mt-5 pt-5 pb-5 col-md-7">
    <div class="form-row d-flex justify-content-center mb-3">
        <p class="h3 mb-3">Пребарај винарии</p>
    </div>
    <div class="form-row d-flex justify-content-around mb-3 mt-3">
        <div class="col-md-2 mb-3">
            <label for="name">Име</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-md-1 mb-3">
            <label for="rating">Рејтинг</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" value="0">
        </div>
        <div class="col-md-2 mb-3">
            <label for="distance">Оддалеченост</label>
            <input type="text" class="form-control" id="distance" name="distance" pattern="[0-9]+" title="Please enter a number" value="300">
        </div>
        <div class="col-md-2 mb-3">
            <label for="location">Локација</label>
            <select class="form-select" id="location" name="location">
                <option value="entireMacedonia" selected>Цела Македонија</option>
                <option th:each="city : ${cities}" th:value="${city.getName()}" th:text="${city.getName()}"></option>
            </select>
        </div>
    </div>
    <div class="form-row d-flex justify-content-center mt-3">
        <button class="btn btn-secondary col-md-2" type="submit">Пребарај &nbsp; <svg xmlns="http://www.w3.org/2000/svg"
        width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0
        1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/></svg></button>
    </div>
</form>
<p class="lead pt-3 d-flex justify-content-center">
    <strong>Wineverse.mk</strong> - Твојот вински универзум
</p>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // Check if the 'favorites' cookie exists
        var favoritesCookie = getCookie('favorites');
        if (!favoritesCookie) {
            // If the cookie doesn't exist, show an alert and create a new cookie with an empty array
            var acceptCookies = confirm('This site uses cookies. Do you accept?');
            if (acceptCookies) {
                // Set a cookie with SameSite=None and Secure
                setCookie('favorites', '[]', 365, '/', true, 'None');
                //sendCookieToServer(getCookie('favorites'));
            }
        }
    });

    // Function to get the value of a cookie by name
    function getCookie(name) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(name + '=') === 0) {
                return cookie.substring((name + '=').length, cookie.length);
            }
        }
        return null;
    }
    function sendCookieToServer(cookieValue) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/favorites", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify(cookieValue));

        // After the request is complete, reload the page
        xhr.onload = function() {
            if (xhr.status === 200) {
                window.location.reload();
            }
        };
    }

    // Function to set a new cookie
    function setCookie(name, value, days, path, secure, sameSite) {
        var expires = '';
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = '; expires=' + date.toUTCString();
        }
        var cookieString = name + '=' + value + expires + '; path=' + (path || '/');
        if (secure) {
            cookieString += '; Secure';
        }
        if (sameSite) {
            cookieString += '; SameSite=' + sameSite;
        }
        document.cookie = cookieString;
    }

</script>
</body>
</html>
