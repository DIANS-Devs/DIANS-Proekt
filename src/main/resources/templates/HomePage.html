<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="../base/Layout :: base(title='Home')">
<head>
    <title>Home</title>
</head>
<body th:fragment="content">
<form th:action="@{/wineries}" method="post">
    <div class="search-engine">

        <div class="top-div">
            <span>Пребарај</span>
        </div>
        <div class="middle-div">
            <span>
                <label for="name">Име</label>
                <input type="text" id="name" name="name">
            </span>

            <span>
                <label for="rating">Рејтинг</label>
                <input type="number" id="rating" name="rating" min="0" max="10" value="0">
            </span>

            <span>
                <label for="distance">Оддалеченост</label>
                <input type="text" id="distance" name="distance" pattern="[0-9]+" title="Please enter a number" value="300">
            </span>


            <span>
                <label for="location">Локација</label>
                <select id="location" name="location">
                    <option value="entireMacedonia" selected>Цела Македонија</option>
                    <!-- Use Thymeleaf for loop to generate options -->
                    <option th:each="city : ${cities}" th:value="${city.getName()}" th:text="${city.getName()}"></option>
                </select>
            </span>
        </div>

        <div class="bottom-div">
            <button type="submit">Барај</button>
        </div>

    </div>
</form>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // Check if the 'favorites' cookie exists
        var favoritesCookie = getCookie('favorites');
        if (!favoritesCookie) {
            // If the cookie doesn't exist, show an alert and create a new cookie with an empty array
            var acceptCookies = confirm('This site uses cookies. Do you accept?');
            if (acceptCookies) {
                // Set a cookie with SameSite=None and Secure
                setCookie('favorites', '[]', 365, '/', true, 'None');
                //sendCookieToServer(getCookie('favorites'));
            }
        }
    });

    // Function to get the value of a cookie by name
    function getCookie(name) {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(name + '=') === 0) {
                return cookie.substring((name + '=').length, cookie.length);
            }
        }
        return null;
    }
    function sendCookieToServer(cookieValue) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/favorites", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify(cookieValue));

        // After the request is complete, reload the page
        xhr.onload = function() {
            if (xhr.status === 200) {
                window.location.reload();
            }
        };
    }

    // Function to set a new cookie
    function setCookie(name, value, days, path, secure, sameSite) {
        var expires = '';
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = '; expires=' + date.toUTCString();
        }
        var cookieString = name + '=' + value + expires + '; path=' + (path || '/');
        if (secure) {
            cookieString += '; Secure';
        }
        if (sameSite) {
            cookieString += '; SameSite=' + sameSite;
        }
        document.cookie = cookieString;
    }

</script>
<style>
    .search-engine {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #808080;
        width: 750px;
        height: 280px;
    }
    span {
        display: inline-block;
        margin-right: 15px; /* Adjust as needed to provide space between labels */
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
    .middle-div
    {
        text-align: center;
        position: relative;
        top: 50px;
        color: white;
    }
    .bottom-div
    {
        position: relative;
        top: 100px;
    }
    button {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }
    .top-div
    {
        margin-top: 10px;
    }
    .top-div span
    {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        color: white;
    }
</style>
</body>
</html>
