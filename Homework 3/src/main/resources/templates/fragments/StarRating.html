<!-- templates/fragments/StarRating.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="rating(rating)">
<!-- Star Rating Thymeleaf fragment -->
<span th:each="star : ${#numbers.sequence(1, 5)}">
        <i class="fa fa-star" th:classappend="${star le rating} ? 'text-warning' : 'text-secondary'"></i>
    </span>
</body>
</html>
